{% extends 'layout.html' %}
{% block content %}
<div class="wrap1">
    <h1> 시험페이지</h1>
    <hr class="my-4">
    </div>
<div id="quiz_post">

    <div class="container">
        <form id="quizform" action="/quiz" method="post">


                    <div id="0">


                <!-- progress bar -->
                <div class="row" style="margin-top: 30px;">
                    <div class="col-11">
                        <div class="progress ">

                            <div class="progress-bar" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="col-1">1/10
                    </div>
                </div>

                <!-- question -->
                <div class="quiz " id="key" style="margin-top:60px; margin-bottom:50px; font-weight: 600; font-size:25px"> ~~~</div>                <input type="hidden"  name="question+str(idx)" value="key">
            </div>
        </form>
    </div>

</div>
<div class="container" style="margin-bottom: 30px;">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6">
                <br><br><br>
                 <div class="quiz " id="prob" style="width:90%; height: 10%; font-size: 800%; text-align: center;">{{k_list[0]}}</div>

                <!--          ASL image-->
                <!-- <div class="col-sm-6"> -->


                <!-- </div> -->

            </div>
            <!--          webcam -->
            <div class="col-sm-6">
                <img style="margin-top: 10%; width:100%; height:60%" id="video" src="/quiz">
                <div id="predict" style="text-align: center; ">
                {% if k_list[0] == pr_index: %}
                <br>정답!<br>
                {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
